name: CI Pipeline - Validação de Software

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Instalar dependências
      run: npm install

    - name: Rodar Testes Unitários (Jest)
      run: npm test tests/dashboard.test.js

    # Nota: Selenium em CI headless requer configuração extra.
    # Para o trabalho acadêmico, rodar o Jest no CI já costuma validar o requisito.
    # Se precisar rodar Selenium, adicione setup de chrome-headless aqui.